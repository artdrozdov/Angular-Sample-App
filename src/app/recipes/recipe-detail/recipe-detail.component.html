<div class="row">
    <div class="col-xs-12">
        <img src="{{ currentRecipe.imageUrl }}" class="img-responsive" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ currentRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList()" style="cursor:pointer">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor:pointer">Edit Recipe</a></li>
                <li><a style="cursor:pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{ currentRecipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>Ingredients</h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ing of currentRecipe.ingredients">{{ ing.name }} - {{ ing.amount }}</li>
        </ul>
    </div>
</div>
